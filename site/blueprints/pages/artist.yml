title: Artist

icon: ðŸ¦‘

status:
  draft:
    label: Draft
    text: The project is still in draft.
  listed:
    label: Published
    text: The artist is online.

columns:
  - width: 2/3
    fields:
      title:
        label: Title
        type: text
        placeholder: "{{ page.title }}"

      bio_short:
        label: Short Bio
        type: writer

      bio_long:
        label: Long Bio
        type: writer

      links:
        extends: fields/links
        fields:
          type:
            type: select
            label: Link Type
            default: link
            options:
              link: Website
              video: Video
              audio: Audio
              image: Image
              pdf: PDF
              other: Other

      events:
        label: Associated Events
        type: pages
        query: site.index.filterBy('intendedTemplate', 'event')
        text: "{{ page.title }}"

      credits:
        label: Credits
        type: structure
        fields:
          other_name:
            label: Given name/s
            type: text
          sort_name:
            label: Surname / Mononym
            type: text
          group:
            label: Affiliated Groups
            type: tags
          group_page:
            label: Group Page URL
            type: pages
            query: site.index.filterBy('intendedTemplate', 'artist')
          url:
            type: url
            label: Individual Member URL
            placeholder: https://

        help: Members of the group, or other acknowledgements involved in the project.

      support:
        label: Supported By
        type: text

  - width: 1/3
    sections:
      images:
        label: Images
        type: files
        layout: cards
        # template: image
        # info: "{{ file.dimensions }}"
        image:
          ratio: 5/4
          cover: true
        size: small

      sounds:
        label: Sounds
        type: files
        template: audio
        layout: list

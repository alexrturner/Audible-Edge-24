title: Artist

icon: ðŸ–¼

status:
  draft:
    label: Draft
    text: The project is still in draft.
  listed:
    label: Published
    text: The artist is online.

columns:
  - width: 2/3
    fields:
      title:
        type: text
        placeholder: "{{ page.title }}"
        label: Title

      bio_short:
        type: writer
        label: Short Bio

      bio_long:
        type: writer
        label: Long Bio

      links:
        type: structure
        fields:
          url:
            type: url
            label: URL
            placeholder: https://
          text:
            type: text
            label: Link Text
          popup:
            type: toggle
            label: Open in new tab
            default: true
          type:
            type: select
            label: Link Type
            default: link
            options:
              link: Link
              video: Video
              audio: Audio
              image: Image
              pdf: PDF
              other: Other

      upcoming:
        label: Associated Events
        type: pages
        query: site.index.filterBy('intendedTemplate', 'event')
        text: "{{ page.title }}"

      credits:
        label: Credits
        type: structure
        fields:
          other_name:
            label: Given name/s
            type: text
          sort_name:
            label: Surname / Mononym
            type: text
          group:
            label: Affiliated Groups
            type: tags

      support:
        label: Supported By
        type: text

  - width: 1/3
    sections:
      images:
        type: files
        layout: cards
        # template: image
        # info: "{{ file.dimensions }}"
        image:
          ratio: 5/4
          cover: true
        size: small

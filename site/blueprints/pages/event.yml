title: Event
image:
  back: "yellow-400"
  icon: â˜¼
sortBy: start_date desc

status:
  draft:
    label: Draft
    text: The {{ page.title }} is invisible.
  listed:
    label: Published
    text: The {{ page.title }} is shared.

columns:
  main:
    width: 2/3
    fields:
      title:
        type: text
        placeholder: "{{ page.title }}"
        label: Title

      subtitle:
        label: Subtitle
        type: writer

      description:
        type: writer
        label: {{ page.title }} Description
        width: 1

      ticketed:
        type: toggle
        label: Ticketed
        text: Is this a ticketed event?
        width: 1/2
        default: false

      ticket_link:
        icon: ticket
        label: Tickets
        type: url
        width: 1/2
        placeholder: "https://"
        when:
          ticketed: true

      ticket_price:
        label: Ticket Price
        width: 1/4
        type: number
        before: $
        step: 0.01
        min: 0
        placeholder: 0.00
        when:
          ticketed: true

      ticket_price_text:
        label: Ticket Price Text
        width: 1/4
        type: text
        placeholder: "Free, $10, etc."
        when:
          ticketed: true

      venues:
        label: Venue
        icon: pin
        width: 1/2
        type: pages
        query: site.index.filterBy('intendedTemplate', 'venue')
        text: "{{ page.title }}"

      location:
        icon: pin
        label: Location
        type: writer
        width: 1/2
        placeholder: "Online"
        help: Alternate location of the event, if venue isn't applicable.

      venue_text:
        icon: pin
        label: Venue / Location Details
        type: writer
        width: 1/2

      start_date:
        icon: calendar
        label: Start date
        type: date
        width: 1/4
        display: DD/MM/YYYY

      start_time:
        icon: clock
        label: Start time
        type: time
        width: 1/4
        display: HH:mm
        time: true

      end_date:
        icon: calendar
        label: End date
        type: date
        width: 1/4
        display: DD/MM/YYYY

      end_time:
        icon: clock
        label: End time
        type: time
        width: 1/4
        display: HH:mm
        time: true
      
      eventSchedule:
        label: Event Schedule
        type: structure
        fields:
          eventType:
            label: Event Type
            type: tags
            width: 1/2
            max: 1
            options:
              type: query
              query: page.siblings.pluck('eventType', ',', true)
          startDate:
            label: Start Date and Time
            type: date
            time: true
            width: 1/2
          endDate:
            label: End Date and Time
            type: date
            time: true
            width: 1/2
          description:
            label: Description
            type: writer
            width: 1/2
          location:
            label: Specific Location
            type: text
            width: 1/2


      tags:
        width: 1/2
        label: Tags
        type: tags
        options:
          type: query
          query: page.siblings.pluck('tags', ',', true)

      artist_link:
        label: Associated Artists
        width: 1/2
        type: pages
        query: site.index.filterBy('intendedTemplate', 'artist')
        text: "{{ page.title }}"

      accessibility:
        label: {{ page.title }} Accessibility
        type: textarea
        help: Any accessibility features specific to the event, such as what to expect of the concert, etc.

      links:
        type: structure
        label: {{ page.title }} Links
        fields:
          url:
            type: url
            label: URL
            placeholder: https://
          text:
            type: text
            label: Link Text
          popup:
            type: toggle
            label: Open in new tab
            default: true

  sidebar:
    width: 1/3
    sections:
      files:
        type: files
